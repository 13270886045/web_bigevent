<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- 导入layui的样式表 -->
      <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
      <!-- 导入自己的样式表 -->
      <link rel="stylesheet" href="./assets/css/artice.css">
      <link rel="stylesheet" href="/assets/fonts/iconfont.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
           <div>文章列表</div>
            <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-sm" id="btnadd">添加类别</button>
        </div>
        <div class="layui-card-body">
            
            <table class="layui-table">
                <colgroup>
                  <col>
                  <col>
                  <col>
                  
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                   
                  </tr> 
                </thead>
                <tbody>
                </tbody>
              </table>



                    
            
        </div>
      </div>

      <script type="text/html" id="tpl-cate">
        {{each data}}
        <tr>
            <td>{{$index+1}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>

            </td>
           
          </tr>
          {{/each}}
      </script>
    <!-- 导入自己的jquery的脚本 -->
    <script src="/assets/js/artice.js"></script>
   
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入aiyui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
</body>
</html>
